
<h1>Componente seleccion</h1>
PAPA: {{contadorDesdePapa}}
<div *ngIf="mostrarComponente">
  <app-seleccion
    [contador]="contadorDesdePapa"
    (cambioElContador)="actualizarContador($event)"
  >

  </app-seleccion>
</div>

<button class="btn btn-success" (click)="contadorDesdePapa = contadorDesdePapa + 1">
  Aumentar valor de contador
</button>

<button class="btn btn-info"
        (click)="mostrarComponente = !mostrarComponente"
>
  Cambiar mostrar seleccion
</button>
